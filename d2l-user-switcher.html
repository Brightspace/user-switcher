<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../d2l-dropdown/d2l-dropdown.html">
<link rel="import" href="../d2l-dropdown/d2l-dropdown-menu.html">
<link rel="import" href="../d2l-hm-constants-behavior/d2l-hm-constants-behavior.html">
<link rel="import" href="../d2l-icons/d2l-icons.html">
<link rel="import" href="../d2l-menu/d2l-menu.html">
<link rel="import" href="../d2l-menu/d2l-menu-item.html">
<link rel="import" href="../d2l-menu/d2l-menu-item-link.html">
<link rel="import" href="./d2l-user-switcher-item.html">
<link rel="import" href="../d2l-user-profile-behavior/d2l-user-profile-behavior.html">
<link rel="import" href="icons.html">
<link rel="import" href='./localize-behavior.html'>

<dom-module id="d2l-user-switcher">
	<template>
		<style>
			d2l-dropdown {
				display: block;
			}
			.d2l-user-switcher-opener-container {
				display: flex;
				background: none;
				border: none;
				outline: none;
				cursor: pointer;
				font-family: inherit;
				font-size: inherit;
				font-weight: inherit;
				letter-spacing: inherit;
				line-height: inherit;
				color: inherit;
			}
			button:focus > d2l-icon,
			button:hover > d2l-icon,
			button:focus > p,
			button:hover > p {
				text-decoration: underline;
				color: var(--d2l-color-celestine);
			}
			.d2l-user-switcher-opener-container p, .d2l-user-switcher-opener-container img {
				margin-top: auto;
				margin-bottom: auto;
			}
			.d2l-user-switcher-opener-image {
				max-width: 35px;
				max-height: 35px;
				margin: 10px;
				border-radius: 6px;
			}
			.d2l-user-switcher-opener-chevron-down {
				margin-top: auto;
				margin-bottom: auto;
				padding-left: 5px;
				width: 15px;
				height: 15px;
			}
			.d2l-user-switcher-opener-name {
				height: 100%;
			}
			.user-tile-default-icon {
				--d2l-icon-height: 100%;
				--d2l-icon-width: 100%;
			}
		</style>

		<template is="dom-if" if="{{!noUsers}}">
			<d2l-dropdown>
				<button class="d2l-user-switcher-opener-container d2l-dropdown-opener" aria-label$="{{localize('switchUser', 'name', 'Hannah Bond')}}">
					<div class="d2l-user-switcher-opener-image">
						<template is="dom-if" if="{{_hideCustomIcon(_iconUrl)}}">
							<d2l-icon icon="navigation-48:profile" class="user-tile-default-icon"></d2l-icon>
						</template>
						<template is="dom-if" if="{{!_hideCustomIcon(_iconUrl)}}">
							<d2l-image image-url="[[_iconUrl]]" token="[[token]]"></d2l-image>
						</template>
					</div>
					<p class="d2l-user-switcher-opener-name">{{_name}}</p>
					<template is="dom-if" if="{{multipleUsers}}">
						<d2l-icon class="d2l-user-switcher-opener-chevron-down" icon="d2l-tier1:chevron-down"></d2l-icon>
					</template>
				</button>
				<d2l-dropdown-menu vertical-offset="5" no-auto-fit="false">
					<d2l-menu label="{{localize('userSwitcherMenu')}}">
						<template is="dom-repeat" items="{{parentData.entities}}">
							<d2l-user-switcher-item
								on-tap="_onTileClick"
								user-url="{{_getUserUrl(item)}}"
								token={{item.properties.token}}>
							</d2l-user-switcher-item>
						</template>
					</d2l-menu>
				</d2l-dropdown-menu>
			</d2l-dropdown>
		</template>
	</template>
	<script src="https://s.brightspace.com/lib/ifrau/0.19.0/ifrau/client.js"></script>
	<script>
		'use strict';

		Polymer({
			is: 'd2l-user-switcher',

			behaviors: [
				window.D2L.Hypermedia.HMConstantsBehavior,
				window.D2L.UserProfileBehavior,
				window.D2L.UserSwitcher.LocalizeBehavior
			],

			properties: {
				parentData: Object,
				selectedUserId: {
					type: String,
					value: null
				},
				selectedUserIconUrl: {
					type: String,
					value: null
				},
				noUsers: true,
				multipleUsers: false
			},
			observers: [
				'_onSelectedUserChange( selectedUserId, parentData )'
			],

			_parseEntity: function(entity) {
				return window.D2L.Hypermedia.Siren.Parse(entity);
			},
			_getUserUrl: function(user) {
				var userEntity = this._parseEntity(user);
				return (userEntity.getLinkByRel(this.HypermediaRels.user) || {}).href;
			},
			close: function() {
				this.$$('d2l-dropdown-menu').close();
			},
			_onSelectedUserChange: function() {
				var self = this;
				this.noUsers = this.multipleUsers = false;
				var opener = this.$$('.d2l-user-switcher-opener-container');
				console.log(this.parentData.entities);
				if (this.parentData.entities.length > 1) {
					self.toggleClass('d2l-dropdown-opener', true, opener);
					this.multipleUsers = true;
				} else {
					self.toggleClass('d2l-dropdown-opener', false, opener);
					this.noUsers = true;
				}
				if (this.parentData) {
					this.parentData.entities.forEach(function(student) {
						var studentEntity = self._parseEntity(student);
						var studentLink = studentEntity.getLinkByRel(self.HypermediaRels.user)
						var studentId = studentLink.href.match(/[0-9]+$/)[0];
						if (studentId === self.selectedUserId) {
							var userUrl = self._getUserUrl(student);
							self.generateUserRequest(userUrl, student.properties.token);
						}
					});
				}
			},
			_hideCustomIcon: function(icon) {
				return !icon;
			},
			_onTileClick: function(e) {
				var data = e.model.item;
				this.dispatchEvent(new CustomEvent('studentSelected', { detail: { data: data }, bubbles: true }));
				this.close();
			}

		});
	</script>
</dom-module>
